{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4 box-shadow">
                {% if object.imagery %}
                <img src="{{ object.imagery | media_filter }}" class="card-img-top">
                {% endif %}
                <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ object.product_name }}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ object.product_description | truncatewords:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Просмотр</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                        </div>
                        <small class="text-muted">9 мин</small>
                    </div>
                </div>
                <div class="card-footer">
                    <h4 class="my-0 font-weight-normal">Цена: {{ object.cost_product }} руб.</h4>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
